<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="src/weather.css" />
  </head>
  <body>
    <div class="container">
      <div class = "weather-app">
      <div class="weather-app-wrapper">
        <form id="search-form" class="mb-2">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter city...."
                class="form-control"
                id="city-entry"
                autocomplete="off"
                autofocus = "on"
              />
            </div>
            <div class="col-2" id = "find">
              <input
                type="submit"
                value="Search 🔍"
                class="search-button"
                id="search-city"
              />
            </div>
            <div class="col-2" id = "locate">
              <input
                type="submit"
                value="Current 📍"
                class="location-button"
                id="location-search"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <h2 id="date"></h2>
          <h3 id="time"></h3>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="temp-now">
              <img src="" alt="weather icon today" id="iconNow" />
              <span class="currentTemp" id="tempDisplay"> </span>
              <span class="units"> °C </span>
             
            </div>
          </div>

          <div class="col-6">
            <ul class="conditions">
               <li class = "current-condition">
                <small class="condition-text" id="current"
                  >
                </small>
              </li>
              <li>
                <small class="condition-text" id="rain">Precipitation: %</small>
              </li>
              <li>
                <small class="condition-text" id="humid">Humidity: %</small>
              </li>
              <li>
                <small class="condition-text" id="wind">Wind: km/h</small>
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>  
      </div>
    </div>

    <footer class="small">
      <a href="https://github.com/ThandiM81/weather-app-forecast" target="_blank">
        Open-source code</a
      >
      by Thandi M
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
